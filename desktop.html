<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- This meta tag will redirect the user to index.html immediately -->
    <meta http-equiv="refresh" content="0; url=index.html">
</head>
<body>
    <!-- This content is shown if the browser doesn't support the meta refresh tag -->
    <p>If you are not redirected automatically, follow this <a href="index.html">link to the main page</a>.</p>
</body>
</html>
